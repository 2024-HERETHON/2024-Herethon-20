<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../asset/css/login.css">
</head>

<body>
    <header class="login_header">
        <img src="../asset/svg/logo.svg" alt="" class="login_logo" id="login_logo">
        <div class="login_header_right">
            <a class="login_header_co" id="login_header_co">커뮤니티</a>
            <div class="login_header_pro" id="login_header_pro">로그인 / 회원가입</div>
        </div>
    </header>
    <main class="login_main">
        <div class="login_div">
            <p class="login">로그인</p>
            <p class="login_title">이메일</p>
            <input type="text" class="login_email" id="login_email" value="abcd@gmail.com">
            <p class="login_title">비밀번호</p>
            <input type="password" class="login_pw" id="login_pw" placeholder="비밀번호를 입력하세요">
            <div class="login_btn" id="login_btn">로그인</div>
            <p class="login_txt">계정이 없으신가요?</p>
            <a href="" class="login_join" id="login_join">회원가입하기</a>
        </div>
    </main>
</body>

</html>
