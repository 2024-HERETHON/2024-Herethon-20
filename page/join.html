<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../asset/css/join.css">
</head>
<body>
    <header class="join_header">
        <img src="../asset/svg/logo.svg" alt="" class="join_logo" id="join_logo">
        <div class="join_header_right">
            <a class="join_header_co" id="join_header_co">커뮤니티</a>
            <div class="join_header_pro" id="join_header_pro">로그인 / 회원가입</div>
        </div>
    </header>
    <main class="join_main">
        <div class="join_div">
            <p class="join">회원가입</p>
            <p class="join_title">이메일</p>
            <input type="text" class="join_email" id="join_email" value="abcd@gmail.com">
            <p class="join_title">비밀번호</p>
            <input type="password" class="join_pw" id="join_pw" placeholder="비밀번호를 입력하세요">
            <p class="join_title">비밀번호 확인</p>
            <input type="password" class="join_pw_re" id="join_pw_re" placeholder="비밀번호를 입력하세요">
            <p class="join_pw_check" id="join_pw_check">비밀번호가 일치하지 않습니다.</p>
            <div class="join_btn" id="join_btn">회원가입</div>
            <p class="join_txt">기존 계정이 있으신가요?</p>
            <a href="../page/login.html" class="join_login" id="join_login">로그인</a>
        </div>
    </main>
    
</body>
</html>
